<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta name="description" content="">

<body class="text-center">
<form class="form-signin" th:action="@{/logout}">

    <h5>
        <a th:href="@{/Dashboard/}">取消</a>
    </h5>
